    <title>WeChat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     
<link rel="stylesheet" href="./css/chat.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<script src="js/restrict.js"></script>
<script src="js/storage.js"></script>
<script src = "js/loadData.js"></script>
<script src="js/onlineUser.js"></script>
<script src= "js/chat.js"></script>
</head>
<body>
    <main>
        <header>
                <ul>
                        <li><img class = "logo" src="https://pngimage.net/wp-content/uploads/2018/06/wechat-logo-png-transparent-background-6.png" alt="" srcset=""></li>
                       <li class="appname">WeChat</li>
                      
                       
                       <li class="signOut right"> <a href="http://localhost:1234/logout"> <button class="btn btn-info ">SIGN-OUT &nbsp; <i class="fas fa-sign-out-alt"></i></button></a></li>
                       <li class="username right">Mayank Harbola</li>
                       <li class="user right"><img class = "thumb" src="https://banner2.kisspng.com/20180627/wio/kisspng-computer-icons-user-profile-avatar-jain-icon-5b332c5add9336.0201786915300803469076.jpg" align="middle" height="50" width="50"></li>
                       
               
                      
                       
                </ul>
        </header>

            <div class="container">
            
                        <div class="onlineUser">
                                <div class="users">
        
                                        <!-- <img class="onlineImg" src="https://banner2.kisspng.com/20180627/wio/kisspng-computer-icons-user-profile-avatar-jain-icon-5b332c5add9336.0201786915300803469076.jpg" align="middle" height="50" width="50">
                                       <div class="status"> 
                                        <div class="userName">Mayank Harbola</div>
                                        <div class="loc"><i class="fa fa-circle"></i><span class="online">online</span></div>
                                        </div> -->
                                </div>
                               
                        </div> 

                        <div class="Area">
                                <div class="chat"></div>
                                <div class="sendMsg">
                                        <input class="send" type="text" name="" id="" placeholder=" Type Mesaage Here.........."  onkeyup="stoppedTyping()">
                                        <button class="btn btn-info " id="start_button" onclick="verify()"  onclick="verify()" disabled>Send &nbsp;&nbsp;<i class="fas fa-paper-plane" ></i></button >
                                </div>
                            </div>

            </div>
    </main>
</body>
</html>
